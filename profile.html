<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profile.css">
    <title>Profile - Kebantai</title>
</head>
<body>
    <div class="wrapper">
        <div class="dark-background"></div>
        <header class="page-header">
            <div class="header-menu">
                <div class="header-logo">KEBANTAI</div>
                <ul class="left-header-tab">
                    <a class="left-tab-options">
                        <span href="#" class="left-tab-icon"><img src="./images/Header images/home.svg" alt=""></span>
                        <p href="#" class="left-tab-name">Home</p>
                    </a>
                    <a class="left-tab-options">
                        <span href="#" class="left-tab-icon"><img src="./images/Header images/why.svg" alt=""></span>
                        <p href="#" class="left-tab-name">Why Kebantai?</p>
                    </a>
                    <a class="left-tab-options">
                        <span href="#" class="left-tab-icon"><img src="./images/Header images/about.svg" alt=""></span>
                        <p href="#" class="left-tab-name">About Us</p>
                    </a>
                    <a class="left-tab-options">
                        <span href="#" class="left-tab-icon"><img src="./images/Header images/contact.svg"
                                alt=""></span>
                        <p href="#" class="left-tab-name">Contact</p>
                    </a>
                </ul>
            </div>
            <div class="navigation-toggle">
                <img class="navigation-toggle-icon" src="./images/Header images/burger-icon.svg" alt="">
            </div>
            <div class="navigation right-header-tab">
                <a href="#" class="right-tab-options">
                    <span class="right-tab-icon"><img src="./images/Header images/post.svg" alt=""></span>
                    <p class="right-tab-name">Post Requests</p>
                </a>
                <a href="#" class="right-tab-options">
                    <span class="right-tab-icon"><img src="./images/Header images/matches.svg" alt=""></span>
                    <p class="right-tab-name">Matches</p>
                </a>
                <a href="#" class="right-tab-options">
                    <span class="right-tab-icon"><img src="./images/Header images/schedule.svg" alt=""></span>
                    <p class="right-tab-name">Schedule</p>
                </a>
                <a href="#" class="right-tab-options">
                    <span class="right-tab-icon"><img src="./images/Header images/chatroom.svg" alt=""></span>
                    <p class="right-tab-name">Chatroom</p>
                </a>
                <a href="#" class="right-tab-options active-page">
                    <span class="right-tab-icon"><img src="./images/Header images/profile.svg" alt=""></span>
                    <p class="right-tab-name">Profile</p>
                </a>
            </div>
        </header>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="content">
            <div class="profile-title">
                <h3 class="profile-name">ernesto69's</h3>
                <p class="profile-overview">PROFILE OVERVIEW</p>
            </div>
            <div class="profile-bigger-box">
                <div class="profile-component profile-username">
                    <div class="profile-subtitle">username</div>
                    <div class="profile-box">Ernesto69</div>
                </div>
                <div class="profile-component profile-email">
                    <div class="profile-subtitle">email</div>
                    <div class="profile-box">salim.ernest17@gmail.com</div>
                </div>
                <div class="profile-sex-age">
                    <div class="profile-component profile-sex">
                        <div class="profile-subtitle">sex</div>
                        <div class="profile-box">male</div>
                    </div>
                    <div class="profile-component profile-age">
                        <div class="profile-subtitle">age</div>
                        <div class="profile-box">18</div>
                    </div>
                </div>
            </div>
            <div class="password">
                <div class="password-button">Remember my password</div>
            </div>
        </div>
    </div>
    <script src="./profile.js"></script>
</body>
</html>
